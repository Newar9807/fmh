<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New</title>
  </head>
  <body>
    <input type="number" id="one" />
    <input type="number" id="two" />

    <button onclick="help()">ADD</button>
    <button onclick="danger()">Don't Touch</button> <br />
    <br />

    <span id="result"></span>

    <script>
      function help() {
        var x = parseInt(document.getElementById("one").value);
        var y = parseInt(document.getElementById("two").value);

        document.getElementById("result").innerHTML = "The Sum is " + (x + y);
      }
      function danger() {
        var x = Alert("It's a alert msg");
        var y = confirm("It's a confirm msg");
        var z = prompt("It's a prompt msg");
        console.log(x);
        console.log(y);
        console.log(z);
      }
    </script>
  </body>
</html>
